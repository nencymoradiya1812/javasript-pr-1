<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thapa cart</title>
    <link rel="stylesheet" href="../style/nav.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="nav"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col=md-10 coll-11 max-auto">
          <div class="row mt-5 gx-3">
            <!-- left side div -->
            <div
              class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5"
            >
              <div class="card p-4">
                <h2 class="py-4 font-weight-bold">Cart (2items)</h2>
                <div class="row">
                  <!-- cart image div -->
                  <div
                    class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-item-center shadow product_img"
                  >
                    <img src="../images/shirt-1.png" class="" alt="cart img" />
                  </div>
                  <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                    <div class="row">
                      <!-- product name -->
                      <div class="col-6 card-title">
                        <h1 class="mb-4 product_name">BLUE ZARA SHIRT</h1>
                        <p class="mb-2">SHIRT - BLUE</p>
                        <p class="mb-2">COLOR BLUE</p>
                        <p class="mb-3">SIZE : M</p>
                      </div>
                      <!-- quntity inc dic  -->
                      <div class="col-6">
                        <ul class="pagination justify-content-center set-quantity">
                          <li class="page-item">
                            <button class="page-link" onclick="decreaseNumber()"><i class="fa-solid fa-minus"></i></button>
                          </li>
                          <li class="page-item">
                            <input type="text" name="" class="page-link"  value="1" id="text-box">
                          </li>
                          <li class="page-item">
                            <button class="page-link" onclick="increaseNumber()"><i class="fa-solid fa-plus"></i></button>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <!-- remover move and price -->
                    <div class="row">
                       <div class="col-8 d-flex justify-content-between remove_wish">
                              <p><i class="fas fa-trash-alt "></i>REMOVE ITEM</p>
                              <p><i class="fas fa-heart "></i>MOVE TO WISH LIST</p>
                       </div>
                       <div class="col-4  d-flex justify-content-end price_money">
                         <h3>$ <span id="itemval">0.00</h3>
                       </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 2nd product -->
              <div class="card p-4">
                <div class="row">
                  <!-- cart image div -->
                  <div
                    class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-item-center shadow product_img"
                  >
                    <img src="../images/shirt-2.png" class="" alt="cart img" />
                  </div>
                  <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                    <div class="row">
                      <!-- product name -->
                      <div class="col-6 card-title">
                        <h1 class="mb-4 product_name">BLUE ZARA SHIRT</h1>
                        <p class="mb-2">SHIRT - BLUE</p>
                        <p class="mb-2">COLOR BLUE</p>
                        <p class="mb-3">SIZE : M</p>
                      </div>
                      <!-- quntity inc dic  -->
                      <div class="col-6">
                        <ul class="pagination justify-content-center set-quantity">
                          <li class="page-item">
                            <button class="page-link" onclick="decreaseNumber()"><i class="fa-solid fa-minus"></i></button>
                          </li>
                          <li class="page-item">
                            <input type="text" name="" class="page-link"  value="1" id="text-box">
                          </li>
                          <li class="page-item">
                            <button class="page-link" onclick="increaseNumber()"><i class="fa-solid fa-plus"></i></button>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <!-- remover move and price -->
                    <div class="row">
                       <div class="col-8 d-flex justify-content-between remove_wish">
                              <p><i class="fas fa-trash-alt "></i>REMOVE ITEM</p>
                              <p><i class="fas fa-heart "></i>MOVE TO WISH LIST</p>
                       </div>
                       <div class="col-4  d-flex justify-content-end price_money">
                         <h3>$ <span id="itemval">0.00</h3>
                       </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../javascript/cart.js" type="module"></script>
  <script src="https://kit.fontawesome.com/96a26cfdf4.js" crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"
  ></script>
</html>
